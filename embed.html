<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ElevenLabs Inline Agent</title>
  
  <!-- ElevenLabs Widget -->
  <script src="https://cdn.elevenlabs.io/convai/widget.js" defer></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Inline Styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #1e1e1e;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Loading Spinner */
    #spinner {
      color: #00dada;
      font-weight: 600;
      font-size: 45px;
      position: absolute;
      z-index: 10;
      animation: pulse 1.5s infinite;
      text-align: center;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Container for the agent */
    #container {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    #container.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    elevenlabs-convai {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Loading Spinner -->
  <div id="spinner">Loading AI...</div>

  <!-- Agent Container -->
  <div id="container">
    <elevenlabs-convai
      agent-id="gMDZmIOgcaP7s5KypaHM"
      variant="embedded">
    </elevenlabs-convai>
  </div>

  <!-- Animation Script -->
  <script>
    window.addEventListener('load', function () {
      const container = document.getElementById('container');
      const spinner = document.getElementById('spinner');
      
      // Wait a short moment after load for smooth effect
      setTimeout(() => {
        if (container) {
          container.classList.add('loaded');
        }
        if (spinner) {
          spinner.style.display = 'none';
        }
      }, 800); // Delay to ensure ElevenLabs initializes
    });
  </script>

</body>
</html>
